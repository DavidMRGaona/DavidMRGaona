name: Update GitHub Stats

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create profile directory
        run: mkdir -p profile

      # ── Stats card ──────────────────────────────────────────────
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: "username=${{ github.repository_owner }}&show_icons=true&theme=tokyonight&hide_border=true&count_private=true&include_all_commits=true"
          path: profile/stats.svg
          token: ${{ secrets.GH_STATS_TOKEN }}

      # ── Top languages card ──────────────────────────────────────
      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: "username=${{ github.repository_owner }}&layout=compact&theme=tokyonight&hide_border=true"
          path: profile/top-langs.svg
          token: ${{ secrets.GH_STATS_TOKEN }}

      # ── Streak stats (with fallbacks) ───────────────────────────
      - name: Fetch streak stats
        run: |
          USERNAME="${{ github.repository_owner }}"
          PARAMS="theme=tokyonight&hide_border=true"
          ENDPOINTS=(
            "https://streak-stats.demolab.com"
            "https://github-readme-streak-stats.herokuapp.com"
          )

          for url in "${ENDPOINTS[@]}"; do
            echo "Trying streak: $url"
            curl -s --max-time 30 -o /tmp/streak.svg "${url}/?user=${USERNAME}&${PARAMS}" || true
            if grep -q '<svg' /tmp/streak.svg 2>/dev/null; then
              echo "Success from $url"
              mv /tmp/streak.svg profile/streak.svg
              break
            else
              echo "Failed from $url"
              rm -f /tmp/streak.svg
            fi
          done

      # ── Trophies (with fallbacks) ───────────────────────────────
      - name: Fetch trophies
        run: |
          USERNAME="${{ github.repository_owner }}"
          PARAMS="theme=tokyonight&no-frame=true&no-bg=false&margin-w=4&row=1"
          ENDPOINTS=(
            "https://github-profile-trophy.vercel.app"
            "https://github-profile-trophy-liard-delta.vercel.app"
            "https://github-profile-trophy-fork-two.vercel.app"
            "https://github-profile-trophy-winning.vercel.app"
            "https://github-profile-trophy-kannan.vercel.app"
            "https://github-trophies.vercel.app"
          )

          for url in "${ENDPOINTS[@]}"; do
            echo "Trying trophies: $url"
            curl -s --max-time 30 -o /tmp/trophies.svg "${url}/?username=${USERNAME}&${PARAMS}" || true
            if grep -q '<svg' /tmp/trophies.svg 2>/dev/null; then
              echo "Success from $url"
              mv /tmp/trophies.svg profile/trophies.svg
              break
            else
              echo "Failed from $url"
              rm -f /tmp/trophies.svg
            fi
          done

      # ── Commit & push ───────────────────────────────────────────
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update GitHub stats"
            git push
          fi
