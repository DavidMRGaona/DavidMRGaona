name: Update GitHub Stats

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create profile directory
        run: mkdir -p profile

      # ── Stats card ──────────────────────────────────────────────
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: >-
            username=${{ github.repository_owner }}
            &show_icons=true
            &theme=tokyonight
            &hide_border=true
            &count_private=true
            &include_all_commits=true
          path: profile/stats.svg
          token: ${{ secrets.GH_STATS_TOKEN }}

      # ── Top languages card ──────────────────────────────────────
      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: >-
            username=${{ github.repository_owner }}
            &layout=compact
            &theme=tokyonight
            &hide_border=true
          path: profile/top-langs.svg
          token: ${{ secrets.GH_STATS_TOKEN }}

      # ── Streak stats ────────────────────────────────────────────
      - name: Fetch streak stats
        run: |
          curl -sf --max-time 30 -o /tmp/streak.svg \
            "https://streak-stats.demolab.com/?user=${{ github.repository_owner }}&theme=tokyonight&hide_border=true"
          if grep -q '<svg' /tmp/streak.svg 2>/dev/null; then
            mv /tmp/streak.svg profile/streak.svg
          fi

      # ── Trophies ────────────────────────────────────────────────
      - name: Fetch trophies
        run: |
          curl -sf --max-time 30 -o /tmp/trophies.svg \
            "https://github-profile-trophy.vercel.app/?username=${{ github.repository_owner }}&theme=tokyonight&no-frame=true&no-bg=false&margin-w=4&row=1"
          if grep -q '<svg' /tmp/trophies.svg 2>/dev/null; then
            mv /tmp/trophies.svg profile/trophies.svg
          fi

      # ── Commit & push ───────────────────────────────────────────
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update GitHub stats"
            git push
          fi
